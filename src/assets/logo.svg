<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="dotGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.1)"/>
    </radialGradient>
  </defs>
  
  <!-- Network pattern - dots and lines -->
  <g opacity="0.6">
    <!-- Central dots -->
    <circle cx="200" cy="200" r="3" fill="white"/>
    <circle cx="200" cy="150" r="2.5" fill="white"/>
    <circle cx="200" cy="250" r="2.5" fill="white"/>
    <circle cx="150" cy="200" r="2.5" fill="white"/>
    <circle cx="250" cy="200" r="2.5" fill="white"/>
    
    <!-- Outer dots -->
    <circle cx="200" cy="100" r="2" fill="white" opacity="0.8"/>
    <circle cx="200" cy="300" r="2" fill="white" opacity="0.8"/>
    <circle cx="100" cy="200" r="2" fill="white" opacity="0.8"/>
    <circle cx="300" cy="200" r="2" fill="white" opacity="0.8"/>
    
    <!-- Diagonal dots -->
    <circle cx="150" cy="150" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="250" cy="150" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="150" cy="250" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="250" cy="250" r="1.5" fill="white" opacity="0.6"/>
    
    <!-- Connecting lines -->
    <line x1="200" y1="200" x2="200" y2="150" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="200" x2="200" y2="250" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="200" x2="150" y2="200" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="200" x2="250" y2="200" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="150" x2="150" y2="150" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="150" x2="250" y2="150" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="150" y1="200" x2="150" y2="150" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="250" y1="200" x2="250" y2="150" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- GA Text -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">GA</text>
  
  <!-- Subtitle text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="2">CONSULTORIA EM T.I</text>
</svg>
